<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe: Humans vs. Zombies</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>



<BODY>
  <h1>tic tac toe</h1>
    <H3>humans vs. zombies</H3>

<div class="container text-center board">
      <div class="selection">

    <div id="board">
      <div class="row">
          <div class="top-left box" data-i="0">0</div>
          <div class="top-mid box" data-i="1">1</div>
          <div class="top-right box" data-i="2">2</div>

      </div>

      <div class="row">
          <div class="mid-left box" data-i="3">3</div>
          <div class="mid box" data-i="4">4</div>
          <div class="mid-right box" data-i="5">5</div>
      </div>

      <div class="row">
          <div class="bottom-left box" data-i="6">6</div>
          <div class="bottom-mid box" data-i="7">7</div>
          <div class="bottom-right box" data-i="8">8</div>
      </div>
    </div>

<button class="w3-button w3-teal">restart</button>

</div>
</div>


  </BODY>

</html>
