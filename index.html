<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <body class="container-fluid">


<h1>Tic-Tac-Toe</h1>
<h3>X-O-X-O-X-O</h3>

<p id="message"></p>

    <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="submit" value="Sign up!">
          <input type="text" name="credentials[email]" required placeholder="Email">
          <input type="password" name="credentials[password]" required placeholder="Password">
          <input type="password" name="credentials[password_conformation]" required placeholder="Confirm Password">
        </fieldset>
      </form>

      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign In Here!</legend>
          <input type="submit" value="Sign in!">
          <input type="text" name="credentials[email]" required placeholder="Email">
          <input type="password" name="credentials[password]" required placeholder="Password">
        </fieldset>
      </form>

      <form id="delete" class="border">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" value="Sign Out">
        </fieldset>
      </form>

      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password</legend>
          <input type="submit" value="Change Password">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
        </fieldset>
      </form>

      <form id="new-game" class="border">
        <fieldset>
          <legend>New Game</legend>
          <input type="submit" value="New Game!">
        </fieldset>
      </form>

      <table id="gameboard">
        <tr>

          <td class="cell" id="0">#</td>
          <td class="cell" id="1">#</td>
          <td class="cell right-col" id="2">#</td>
        </tr>

        <tr>
          <td class="cell" id="3">#</td>
          <td class="cell" id="4">#</td>
          <td class="cell right-col" id="5">#</td>
        </tr>

        <tr>
          <td class="cell bottom-row" id="6">#</td>
          <td class="cell bottom-row" id="7">#</td>
          <td class="cell bottom-row right-col" id="8">#</td>
=======
          <td class="cell" id="1" data-cell-index="0">1</td>
          <td class="cell" id="2" data-cell-index="1">2</td>
          <td class="cell right-col" id="3" data-cell-index="2">3</td>
        </tr>

        <tr>
          <td class="cell" id="4" data-cell-index="3">4</td>
          <td class="cell" id="5" data-cell-index="4">5</td>
          <td class="cell right-col" id="6" data-cell-index="5">6</td>
        </tr>

        <tr>
          <td class="cell bottom-row" id="7" data-cell-index="6">7</td>
          <td class="cell bottom-row" id="8" data-cell-index="7">8</td>
          <td class="cell bottom-row right-col" id="9" data-cell-index="8">9</td>

        </tr>
      </table>

    </body>
</html>
