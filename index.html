<!DOCTYPE html>
<html>
	<head>
	  <title>Tic Tac Toe: Humans vs. Zombies</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- Do not add `link` tags-->
	  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

	  <!-- Do not add `script` tags-->
	  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
	  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

	  <script type="text/javascript" src="/assets/scripts/game.js"></script>

		 </head>


		 <body>

       <h1>tic tac toe</h1>
	      <H3>humans vs. zombies</H3>
        <form id="sign-up" class="auth">
       <fieldset>
           <legend>Sign up!</legend>
           <input type="text" name="credentials[email]" placeholder="Email">
           <input type="password" name="credentials[password]" placeholder="Password">
           <input type="submit" value="Sign up!">
       </fieldset>
       </form>

			 <div class="board">
				 <div class="cell" data-i="0"></div>
				 <div class="cell" data-i="1"></div>
				 <div class="cell" data-i="2"></div>
				 <div class="cell" data-i="3"></div>
				 <div class="cell" data-i="4"></div>
				 <div class="cell" data-i="5"></div>
				 <div class="cell" data-i="6"></div>
				 <div class="cell" data-i="7"></div>
				 <div class="cell" data-i="8"></div>
				 <div style="clear: both;"></div>
			 </div>
			 <div class="msg">
				 <div class="player player1">
					 <div class="mark">&times;</div>
					 <div class="arrow arrow-r"></div>
				 </div>
				 <div class="player player2">
					 <div class="mark">&#9675;</div>
					 <div class="arrow arrow-l"></div>
				 </div>
				 <div class="ss">
					 Press any key to start over.
				 </div>
			 </div>
		 </body>
	 </html>
